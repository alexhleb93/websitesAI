<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Rainbow Font</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e2028; /* Background color similar to Messari website */
            color: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .landing-page {
            text-align: center;
            width: 80%; /* Set the width as needed */
            margin: auto; /* Center the content horizontally */
        }

        h1, p {
            font-size: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid white;
            animation: typing 6s steps(60) forwards; /* Adjust the duration and steps as needed */
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        #voting-scale {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .vote-number {
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>Vote how QT I am</h1>
        <div id="voting-scale">
            <span class="vote-number" onclick="vote(1)">1</span>
            <span class="vote-number" onclick="vote(2)">2</span>
            <span class="vote-number" onclick="vote(3)">3</span>
            <span class="vote-number" onclick="vote(4)">4</span>
            <span class="vote-number" onclick="vote(5)">5</span>
            <span class="vote-number" onclick="vote(6)">6</span>
            <span class="vote-number" onclick="vote(7)">7</span>
            <span class="vote-number" onclick="vote(8)">8</span>
            <span class="vote-number" onclick="vote(9)">9</span>
            <span class="vote-number" onclick="vote(10)">10</span>
        </div>
    </div>

    <script>
        function vote(score) {
            alert('You voted ' + score + ' out of 10!');
            // You can customize this function to handle the user's vote as needed
        }
    </script>
</body>
</html>
