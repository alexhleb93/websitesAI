<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Styled Sudoku Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }

        .landing-page {
            text-align: center;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.5em;
        }

        #sudoku-container {
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            margin: auto; /* Center the table */
        }

        td {
            width: 30px;
            height: 30px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            user-select: none;
            border: 1px solid white;
            border-radius: 5px;
        }

        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 1.2em;
            background-color: #2c3e50; /* Background color */
            color: #ecf0f1; /* Text color */
            border-radius: 5px;
        }

        /* Add thicker lines to divide cells into groups of 9 */
        td:nth-child(3n), td:nth-child(3n+1), td:nth-child(3n+2) {
            border-right: 2px solid white;
        }

        tr:nth-child(3n), tr:nth-child(3n+1), tr:nth-child(3n+2) td {
            border-bottom: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <h1>Ho creato questo sito web con intelligenza ARTIFICIALE</h1>
        <p>ALE</p>
        <div id="sudoku-container">
            <h2>Sudoku Game</h2>
            <table id="sudoku-board"></table>
        </div>
    </div>

    <script>
        function generateSudokuBoard() {
            // This is just a placeholder function. You may replace it with your own Sudoku generation logic.
            // The generated Sudoku should be a 9x9 matrix with numbers 1 to 9.
            // For simplicity, this example uses a hardcoded Sudoku.
            return [
                [5, 3, 0, 0, 7, 0, 0, 0, 0],
                [6, 0, 0, 1, 9, 5, 0, 0, 0],
                [0, 9, 8, 0, 0, 0, 0, 6, 0],
                [8, 0, 0, 0, 6, 0, 0, 0, 3],
                [4, 0, 0, 8, 0, 3, 0, 0, 1],
                [7, 0, 0, 0, 2, 0, 0, 0, 6],
                [0, 6, 0, 0, 0, 0, 2, 8, 0],
                [0, 0, 0, 4, 1, 9, 0, 0, 5],
                [0, 0, 0, 0, 8, 0, 0, 7, 9]
            ];
        }

        function renderSudokuBoard() {
            const sudokuBoard = generateSudokuBoard();
            const table = document.getElementById("sudoku-board");

            for (let i = 0; i < 9; i++) {
                const row = document.createElement("tr");

                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement("td");
                    const inputValue = sudokuBoard[i][j] !== 0 ? sudokuBoard[i][j] : '';
                    
                    cell.innerHTML = `<input type="text" maxlength="1" value="${inputValue}" ${sudokuBoard[i][j] !== 0 ? 'readonly' : ''}>`;
                    cell.addEventListener("click", () => handleClick(i, j));

                    row.appendChild(cell);
                }

                table.appendChild(row);
            }
        }

        function handleClick(row, col) {
            // Placeholder function for future interactions
        }

        window.onload = renderSudokuBoard;
    </script>
</body>
</html>
